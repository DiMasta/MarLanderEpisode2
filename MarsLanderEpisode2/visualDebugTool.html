<? xml version = "1.0" encoding = "UTF-8"?>
<svg xmlns = "http://www.w3.org/2000/svg" version = "1.1" width = "700" height = "300" viewBox = "0 0 7000 3000" style = "background-color:black" onclick = "clicked(evt)">
	<polyline points = "0.000000,2900.000000 1000.000000,2500.000000 1000.000000,2500.000000 1500.000000,1500.000000 1500.000000,1500.000000 3000.000000,2000.000000 3000.000000,2000.000000 4000.000000,2850.000000 4000.000000,2850.000000 5500.000000,2850.000000 5500.000000,2850.000000 6999.000000,2200.000000 "  style = "fill:none;stroke:red;stroke-width:10" />
</svg>

<button onclick = "showNextTurnData()">Next Turn</button>
<button onclick = "Whole Game">Whole Game</button>

<script>

var turn = 0;
var turnStr = "turn";
function showNextTurnData() {
	if (turn > 0) {
		var previousTurnElementId = turnStr + (turn - 1);
		document.getElementById(previousTurnElementId).style.display = "none";
	}

	var currentTurnElementId = turnStr + turn;
	document.getElementById(currentTurnElementId).style.display = "block";
	++turn;
}

function clicked(evt) {
	var e = evt.target;
	var dim = e.getBoundingClientRect();
	var x = evt.clientX - dim.left;
	var y = evt.clientY - dim.top;
	alert("x: " + x + " y:" + y);
}

</script>
